<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
  </head>
  <body>
    <center>
      <h1>Love Calculator</h1>

      <h2>FIND LOVE % BETWEEN</h2>

      <br /><br />
      <table>
        <tbody>
          <tr>
            <td>
              <label for="yourName"
                >Your Name: <br />
                <input type="text" name="yourName" id="yname" required />
              </label>
            </td>
            <td>
              <label for="yourName"
                >Partner's Name: <br />
                <input type="text" name="partnerName" id="pname" />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="male1">
                <input type="radio" name="gender1" id="male1" value="male" />
                Male</label
              >
            </td>
            <td>
              <label for="male2">
                <input type="radio" name="gender2" id="male2" value="male" />
                Male</label
              >
            </td>
          </tr>
          <tr>
            <td>
              <label for="female1">
                <input type="radio" name="gender1" id="female1" value="male" />
                Female</label
              >
            </td>
            <td>
              <label for="female2">
                <input type="radio" name="gender2" id="female2" value="male" />
                Female</label
              >
            </td>
          </tr>
        </tbody>
      </table>
      <br />


      <button onclick="window.location.href='score.html';">Calculate</button>
    </center>
  </body>
</html>
